<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SE兼Web制作者のポートフォリオサイト。HTML/CSS/WordPressに対応。">
  <title>ポートフォリオ | yusukeh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ name }}</h1>
      <p>{{ tagline }}</p>
    </header>

    <section>
      <h2>自己紹介</h2>
      <p v-html="about"></p>
    </section>

    <section>
      <h2>制作実績</h2>
      <div class="works">
        <div class="work-item" v-for="work in works" :key="work.title">
          <h3>{{ work.title }}</h3>
          <p>{{ work.desc }}</p>
          <a :href="work.link" target="_blank">デモを見る</a>
        </div>
      </div>
    </section>

    <section>
      <h2>スキル</h2>
      <ul>
        <li v-for="skill in skills" :key="skill">{{ skill }}</li>
      </ul>
    </section>

    <section>
      <h2>お問い合わせ</h2>
      <p>お仕事のご相談・ご依頼は、<a :href="'mailto:' + email">{{ email }}</a> までお気軽にご連絡ください。</p>
    </section>

    <footer>
      &copy; 2025 {{ name }} | ポートフォリオサイト
    </footer>
  </div>
  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          name: 'Yusukeh',
          tagline: 'SE × Webサイト制作｜HTML・CSS・WordPress',
          about: `大手IT企業にてAI分野のSEとして勤務しながら、副業でWebサイト制作を行っています。<br>論理的で丁寧な構成と、ユーザー目線を大切にしたデザインを心がけています。`,
          works: [
            {
              title: '架空LPサイト',
              desc: 'HTML/CSSで制作した1ページ完結型のランディングページ。',
              link: 'https://enchanting-tanuki-a28506.netlify.app/'
            },
            {
              title: 'WordPressカスタマイズ',
              desc: '既存テーマをベースにした、ブログ型サイトの構築とデザイン調整。',
              link: '#'
            }
          ],
          skills: [
            'HTML / CSS / JavaScript（初級）',
            'WordPressカスタマイズ',
            'レスポンシブ対応',
            'SEO基本対応',
            'GitHub / Netlify'
          ],
          email: 'yusukeh.dev720@gmail.com'
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
